<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 | More Objects and Arrays</title>
</head>
<body>
    <h1>More Objects and Arrays</h1>
    <script>
        // Another way to define an array
        var drinks = new Array();

        // Add entries here
        drinks[0] = "Coffee";
        drinks[1] = "Energy Drink";
        drinks[2] = "Juice";
        drinks[3] = "Tea";
        drinks[4] = "Water";
        drinks[5] = "Soda";
        drinks[6] = "Lemonade";
        drinks[7] = "Milk";
        drinks[8] = "Tequila";
        drinks[9] = "Whiskey";

        console.log(drinks);
        console.log(drinks[5]);

        // Push adds items to the array
        //drinks.push("Beer");
        // Removes  last item from the array
        //drinks.pop("Tea");
        // splice takes out a range of items in an array and reorders them
        //drinks.splice(3,1);

        var page = document.querySelector(`body`);

        for(let i = 0; i<drinks.lenght; i ++){
            // Output the collection to the page
            page.innerHTML += `<p>${drinks[i]}</P>`;
        }

        var drinkTypes = [
        "Caffeinated",
        "Soft Drink",
        "Juice",
        "Caffeinated Beverage",
        "Water",
        "Soft Drink",
        "Soft Drink", 
        "Milk",
        "Hard Liquor",
        "Hard Liqulor",
    ];

    //for loop for Parallel Array
    for(let i = 0; i<drinks.lenght; i ++){
           console.log(`Drink:${drinks[i]}, Drink Type: ${drinkTypes[i]}`)
        }

        //2Dimensional Arrays
        var drinksAndTypes = [];
        drinksAndTypes[0] = drinks;
        drinkTypes[1] = drinkTypes;

        for(let i = 0; i < drinks.length; i++){
            console.log(drinksAndTypes[0][i], drinkTypes[1][i]);
        }

        //Associative Array
        var sportsTeams =[];
        sportsTeams["Baseball"] = "Red Sox";
        sportsTeams["Basketball"] = "Celtics";
        sportsTeams["Football"] = "Patriots";
        sportsTeams["Hockey"] = "Bruins";

        console.log(sportsTeams["Hockey"]);

        // Javascript Object notaion example
        var tigerKingCastMember = {
            name:"Joe Exotic the Tiger King",
            occupation:"Tiger Handler",
            residence:"Oklahoma",
            incareserated: true,
            lovesTIgers: true,
            age: 62,
            sayHello:function(){
                console.log(`Hello from ${this.name}`)
            }
        }

         var tigerKingCastMember2 = {
            name:"Carole Baskin",
            occupation:"CEO Big Cat Rescue",
            residence:"Florida",
            incareserated: false,
            lovesTIgers: false,
            age: 63
        }

         var tigerKingCastMember3 = {
            name:"Jeff Lowe",
            occupation:"Con Man",
            residence:"Oklahoma",
            incareserated: true,
            lovesTIgers: true,
            age: 67
        }

         var tigerKingCastMember4 = {
            name:"Don Lewis",
            occupation:"Tiger Handler",
            residence:"Florida",
            incareserated: false,
            lovesTIgers: true,
            age: 84
        }

        var characters= [
            tigerKingCastMember,
            tigerKingCastMember2,
            tigerKingCastMember3,
            tigerKingCastMember4,
        ]

        //Example of forEach loop
        characters.forEach(function(item, character){
            console.log(item.name, item.occupation, item.incareserated);
        });

        // Example of for in loop
        for(let key in characters){
            console.log(key);
            page.innerHTML += `<P>Name:${characters[key].name}, AGE:${characters[key].age}, Occupation:${characters[key].occupation}</p>`;
        }

    </script>
    
</body>
</html>
